<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocket Tanks Mini</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgb(40, 40, 40);
        }

        canvas {
            display: block;
            background-color: #87CEEB;
        }

        .container {
            padding: 10px;
            margin: 10px;
        }

        .inputs {
            margin: 10px;
            padding: 10px 15px;
        }

        #fireButton {
            padding: 20px 50px;
            font-size: large;
            font-weight: bold;
            cursor: not-allowed;
            background-color: #ddd;
            border: none;
        }

        #fireButton.enabled {
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
        }

        .error {
            color: red;
            font-size: 14px;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .dialog-box {
            background-color: white;
            padding: 20px 40px;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 15px;
            text-align: center;
        }

        input[type="text"] {
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        button:disabled {
            background-color: #aaa;
            cursor: not-allowed;
        }

        .cancel-btn {
            background-color: #f44336;
        }
    </style>
</head>

<body>
    <div class="overlay" id="overlay">
        <div class="dialog-box">
            <h2>Enter Player Names</h2>
            <input type="text" id="player1" placeholder="Player 1 Name" oninput="validateNameInputFields()">
            <input type="text" id="player2" placeholder="Player 2 Name" oninput="validateNameInputFields()">
            <button id="startGameBtn" disabled onclick="startGame()">Start Game</button>
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>
    <div class="container">
        <input placeholder="Power (0-100)" id="power" class="inputs">
        
        <input placeholder="Angle (0-180)" id="angle" class="inputs">
        
        <button id="fireButton" class="inputs" disabled>Fire</button>
        <div id="errorMessage" class="error"></div>
    </div>

    <script src="gameScript.js"></script>
    <script src="siteFunctions.js"></script>
</body>

</html>
